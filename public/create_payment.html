          <h2>Create a Payment List</h2>
          <div class="form-horizontal">
              <label for="listName">Payment List Name:</label>
              <input type="text" id="listName" required>
              <button onclick="createList()">Create List</button>
          </div>
      
          <div id="itemForm" style="display:none;">
              <h2 id="listTitle"></h2>
              
              <div class="form-horizontal">
                  <label for="itemName">Item Name:</label>
                  <input type="text" id="itemName" required>
                  
                  <label for="description">Description:</label>
                  <input type="text" id="description" required>
                  
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" required>
                  
                  <label for="recipientName">Recipient Name:</label>
                  <input type="text" id="recipientName" required>
                  
                  <label for="recipientNumber">Recipient Number:</label>
                  <input type="text" id="recipientNumber" required>
                  
                  <button onclick="addItem()">Add Item</button>
              </div>

              <table id="itemList">

                  </tbody>
