<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f1f6;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            text-align: center;
            padding: 40px;
        }

        .container h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1em;
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            font-size: 1em;
            font-weight: 700;
            letter-spacing: 1px;
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Select an option below</p>
        <a href="/pages/sign-in.html" class="button">Login</a>
        <a href="/pages/sign-up.html" class="button">Sign Up</a>
    </div>

</body>

</html>
